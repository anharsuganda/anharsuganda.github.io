<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="4.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>anhar</title>
</head>
<body>
    <div class="container" style="width: 156px; height: 193px; top: calc(50% - 96px);">
        <div id="box" style="width: 156px; height: 156px;">
            <img src="4-Up.png" style="width: 116px; position: absolute;">
            <img src="4-Down.png" style="width: 83px; position: absolute; bottom: 0; right: 0;">
        </div>
        <img id="anhar" class="animate__animated" src="anhar.png" style="display: block; height: 22px; position: absolute; left: 1px; margin-top: 15px;">
        <div id="logo" class="animate__animated animate__fadeInDown" style="display: none;  position: absolute; left: 11%; margin-top: 15px;">
            <a href="https://github.com/anharsuganda/data-analytics">
                <img class="link-logo" src="web.png" title="Data Analytics Portfolio" alt="">
            </a>
            <a href="https://www.linkedin.com/in/anharsuganda/">
                <img class="link-logo" src="linkedin.png" title="LinkedIn" alt="">
            </a>
            <a href="https://www.instagram.com/anharsuganda/">
                <img class="link-logo" src="instagram.png" title="Design Portfolio" alt="">
            </a>
        </div>
    
    <script>
        function showPage() {
            document.getElementById("anhar").classList.add("animate__fadeOutUp");
            document.getElementById("logo").style.display = "block";
        }

        document.getElementById("box").addEventListener("click", showPage);
    </script>
</body>
</html>
